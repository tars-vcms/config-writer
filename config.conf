<tars>
        <application>
                <server>
                        app=vcms
                        server=config-writer
                        local=tcp -h 127.0.0.1 -p 10014 -t 30000
                        logpath=/tmp
                        <vcms.config-writer.configObjAdapter>
                                allow
                                endpoint=tcp -h 127.0.0.1 -p 10015 -t 60000
                                handlegroup=vcms.config-writer.configObjAdapter
                                maxconns=200000
                                protocol=tars
                                queuecap=10000
                                queuetimeout=60000
                                servant=vcms.config-writer.configObj
                                shmcap=0
                                shmkey=0
                                threads=1
                        </vcms.config-writer.configObjAdapter>
                </server>
        </application>
</tars>
<main>
        <db>
                host=localhost
                port=3306
                user=root
                pass=123456
                dbname=vcms
                <param>
                    charset=utf8mb4
                    parseTime=True
                    loc=Local
                </param>
        </db>
</main>